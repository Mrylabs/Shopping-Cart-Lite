<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <h1>Amazon</h1>
    </header>

    <main>
    <div class="product">
        <img src="https://m.media-amazon.com/images/I/61kFL7ywsZS._AC_SY355_.jpg" alt="Headphones">
        <h3>Headphones</h3>
        <p>Price: $199</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>

     <div class="product">
        <img src="https://m.media-amazon.com/images/I/71KGkQ+KOKL._AC_SX425_.jpg" alt="Phone">
        <h3>Phone</h3>
        <p>Price: $999.99</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>
    
     <div class="product">
        <img src="https://m.media-amazon.com/images/I/71vdSXbETlL._AC_UY218_.jpg" alt="Tablet">
        <h3>Laptop</h3>
        <p>Price: $699</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>
    </main>


    <section id="cart-section">
        <h2>Shopping Cart</h2>
        <ul id="cart"></ul>
        <p class="total">
            Total: $<span id="total">0.00</span></p>

    </section>

    <footer>
        <a>
            Conditions of use
        </a>
        <a>
            Privacy Notice
        </a>
        <p>
            &copy; 2023 amazon.com, All rights reserved.
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
