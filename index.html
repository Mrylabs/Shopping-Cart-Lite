<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <h1>Amazon</h1>
    </header>

    <main>
        <div id="products"></div>
    </main>


    <section id="cart-section">
        <h2>Shopping Cart</h2>
        <ul id="cart"></ul>
        <p class="total">
            Total: $<span id="total">0.00</span></p>

    </section>

    <footer>
        <a>
            Conditions of use
        </a>
        <a>
            Privacy Notice
        </a>
        <p>
            &copy; 2023 amazon.com, All rights reserved.
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
