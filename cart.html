<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <header>
    <h1>Shopping Cart</h1>
    <a href="index.html">‚Üê Continue Shopping</a>
  </header>

 <section class="cart">
  <div class="cart-items">
    <ul id="cart"></ul>
  </div>

  <div class="order-summary">
    <h2>Order Summary</h2>
    <p>Items: <span id="item-count">0</span></p>
    <p>Shipping cost: <span id="shipping">$0.00</span></p>
    <p>Total before tax: <span id="subtotal">$0.00</span></p>
    <p>Estimated tax (10%): <span id="tax">$0.00</span></p>
    <p class="total">Order Total: $<span id="total">0.00</span></p>
    <button id="checkout">Proceed to Checkout</button>
  </div>
</section>


  <footer>
    <a>Conditions of use</a>
    <a> Privacy Notice</a>
    <p>&copy; 2023 amazon.com, All rights reserved.</p>
  </footer>

  <script type="module" src="js/modules/cart.js"></script>
</body>
</html>
